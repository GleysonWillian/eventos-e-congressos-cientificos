    <main class="main">
        <h1>Inscrição</h1>
        <form action="processa_inscricao.php" method="post">
            <fieldset>
                <legend>Dados do Usuário</legend>

                <label for="cpf">CPF</label>
                <input type="text" name="cpf" id="cpf" required>

                <label for="nome">Nome Completo</label>
                <input type="text" name="nome" id="nome" required>

                <label for="email">E-mail</label>
                <input type="email" name="email" id="email" required>

                <label for="senha">Senha</label>
                <input type="password" name="senha" id="senha" required>

                <label for="telefone">Telefone</label>
                <input type="text" name="telefone" id="telefone" required>
            </fieldset>

            <fieldset>
                <legend>Endereço</legend>

                <label for="endereco">Endereço</label>
                <input type="text" name="endereco" id="endereco" required>

                <label for="cidade">Cidade</label>
                <input type="text" name="cidade" id="cidade" required>

                <label for="estado">Estado</label>
                <input type="text" name="estado" id="estado" required>

                <label for="pais">País</label>
                <input type="text" name="pais" id="pais" required>
            </fieldset>

            <fieldset>
                <legend>Dados de Graduação</legend>

                <label for="titulacao">Titulação</label>
                <select name="titulacao" id="titulacao" required>
                    <option value="">-- Selecione --</option>
                    <option value="Graduação">Graduação</option>
                    <option value="Mestre">Mestre</option>
                    <option value="Doutor">Doutor</option>
                </select>

                <label for="instituicao">Instituição / Universidade</label>
                <input type="text" name="instituicao" id="instituicao" required>
            </fieldset>

            <input type="submit" value="Enviar Inscrição">
        </form>
